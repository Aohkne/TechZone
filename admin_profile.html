<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/asset/css/style_admin_profile.css" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/d40f80c35f.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- JS -->
    <script src="/asset/js/js_admin_profile.js"></script>
  </head>
  <body>
    <!-- Profile Picture, Address, and Social Media -->
    <div class="profile-card">
      <h1 class="card-title">User Profile</h1>
      <div class="profile-information">
        <a href="admin_dashboard.html" class="return-to-dashboard-link"
          >&lt; Return to Dashboard</a
        >
        <img
          src="/asset/img/img_all/img_user/cat_stare_full.jpg"
          alt="Profile Picture"
          class="avatar"
        />
        <p class="profile-username"></p>
        <p class="profile-address"></p>
      </div>
      <div class="social-media">
        <a href="https://web.facebook.com/quy.nguyentrong.3367/" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </div>
    <div class="user-information-card">
      <h1 class="card-title">User Information</h1>
      <div class="information-container">
        <form action="" class="user-information-form">
          <ul class="user-information-details">
            <li>
              <label for="user-username">Username</label>
              <input
                type="text"
                id="user-username"
                value="QuyNguyen"
                disabled
                oninput="updateProfileField('user-username', 'profile-username')"
              />
            </li>
            <li>
              <label for="user-email">Email</label>
              <input
                type="text"
                id="user-email"
                value="quyntce180596@fpt.edu.vn"
                disabled
              />
            </li>
            <li>
              <label for="user-phone">Phone Number</label>
              <input type="text" id="user-phone" value="0328718050" disabled />
            </li>
            <li>
              <label for="user-address">Address</label>
              <input
                type="text"
                id="user-address"
                value="Can Tho"
                disabled
                oninput="updateProfileField('user-address', 'profile-address')"
              />
            </li>
          </ul>
          <button
            type="button"
            class="edit-profile-btn"
            onclick="toggleEditProfile()"
          >
            Edit
          </button>
          <button
            type="button"
            class="cancel-edit-profile-btn"
            onclick="cancelEditProfile()"
          >
            Cancel
          </button>
          <button type="submit" class="save-edit-profile-btn">Save</button>
        </form>
        <form action="" class="user-password-form">
          <ul class="user-password-details">
            <li class="user-password-container">
              <label for="user-password">Password</label>
              <input
                type="password"
                id="user-password"
                value="123456"
                disabled
              />
            </li>
            <li class="user-old-password-container" style="display: none">
              <label for="user-old-password">Old Password</label>
              <input type="password" id="user-old-password" />
            </li>
            <li class="user-new-password-container" style="display: none">
              <label for="user-new-password">New Password</label>
              <input type="password" id="user-new-password" />
            </li>
            <li
              class="user-confirm-new-password-container"
              style="display: none"
            >
              <label for="user-confirm-new-password"
                >Confirm New Password</label
              >
              <input type="password" id="user-confirm-new-password" />
            </li>
          </ul>
          <button
            type="button"
            class="change-password-btn"
            onclick="toggleEditPassword()"
          >
            Change Password
          </button>
          <button
            type="button"
            class="cancel-change-password-btn"
            onclick="cancelChangePassword()"
          >
            Cancel
          </button>
          <button type="submit" class="save-change-password-btn">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
